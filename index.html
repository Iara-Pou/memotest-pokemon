<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark">
    <header class="py-2">
        <h1 class="text-light text-center display-4">Memotest</h1>
    </header>
    <main class="d-flex px-5">
        <section class="col-12 col-md-9">
            <div class="container mx-auto pe-5" id="tablero">
                <div class="row gap-2 my-2">
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                </div>
                <div class="row gap-2 my-2">
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                </div>
                <div class="row gap-2 my-2">
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                </div>
            </div>
            <div class="alert alert-light text-center oculto" id="mensaje-ganar" role="alert">
                <h1>¡Ganaste!</h1>
                <p>Lo hiciste en <strong></strong> intentos</p>
                <button type="button" class="btn btn-success" id="boton-reinicio-juego">Jugar de nuevo</button>
            </div>
        </section>
        <section class="col-12 col-md-3 d-flex flex-column justify-content-evenly">
            <div>
                <h2 class="text-light fw-normal">Selecciona el nivel:</h2>
                <button class="btn btn-success w-100 mt-1">Fácil</button>
                <button class="btn btn-warning w-100 mt-1">Medio</button>
                <button class="btn btn-danger w-100 mt-1">Difícil</button>
                <button class="btn btn-outline-light w-100 mt-3">Jugar</button>
            </div>
            <div class="alert alert-light mt-3">
                <p>Turnos restantes: <strong>0</strong></p>
            </div>
        </section>
    </main>
    <script src="./src/script.js"></script>
</body>

</html>
