<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark">
    <main>
        <div id="pantalla-inicio"
            class="p-5 gap-3 col-md-12 d-flex flex-column justify-content-center align-items-center"
            style="min-height: 100vh;">
            <h1 class="text-light display-1" style="font-family: 'Pixelify Sans', monospace;">MEMOTEST</h1>
            <p class="text-light">Elegí tu nivel:</p>
            <div class="d-grid gap-2 col-12 col-md-4 mx-auto">
                <button type="button" class="btn btn-success btn-block" id="boton-nivel-facil">Fácil</button>
                <button type="button" class="btn btn-warning btn-block" id="boton-nivel-medio">Medio</button>
                <button type="button" class="btn btn-danger btn-block" id="boton-nivel-dificil">Difícil</button>
            </div>
            <div class="alert alert-light mt-2 col-md-5 mx-auto oculto text-center" id="contenedor-aviso-turnos"></div>
            <button type="button" id="boton-inicio-juego"
                class="btn btn-outline-light col-md-5 mx-auto fw-bold text-uppercase disabled">Jugar</button>
        </div>
        <div id="pantalla-juego" class="oculto">
            <div style="display: flex; gap:1em; padding:1em 1em 0;">
                <i class="bi bi-ear" style="background-color: aliceblue; font-size:2em; border-radius:10px;"
                    id="boton-sonido"></i>
                <i class="bi bi-volume-down" style="background-color: aliceblue; font-size:2em; border-radius:10px;"
                    id="boton-musica"></i>
                <p class="text-light text-uppercase">cantidad de intentos : <span id="cantidad-intentos"></span></p>
            </div>
            <div class="container py-3 mx-auto" id="tablero">
                <div class="row gap-2 my-2">
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                </div>
                <div class="row gap-2 my-2">
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                </div>
                <div class="row gap-2 my-2">
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                </div>
            </div>
            <div class="alert alert-light text-center oculto" id="mensaje-resultado" role="alert">
                <h1 id="resultado-titulo"></h1>
                <p id="resultado-informacion-intentos"></p>
                <!-- <p id="resultado-informacion-intentos">Lo hiciste en <strong></strong> intentos</p> -->
                <button type="button" class="btn btn-success" id="boton-reinicio-juego">Jugar de nuevo</button>
            </div>
        </div>
    </main>
    <script src="./src/script.js"></script>
    <script src="./src/manejarInicio.js"></script>
    <script src="./src/manejarReinicio.js"></script>
</body>

</html>
