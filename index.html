<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="./img/favicon.ico">
    <title>Memotest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark">
    <header class="py-2 mt-3">
        <h1 class="text-light text-center">Memotest</h1>
    </header>
    <main class="d-md-flex px-5">
        <section  class="col-12 col-md-9">
            <div id="tablero" class="container mx-auto pe-md-5">
                <div class="row gap-2 my-2">
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                </div>
                <div class="row gap-2 my-2">
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                </div>
                <div class="row gap-2 my-2">
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                    <div class="col rounded"></div>
                </div>
            </div>
            <div class="alert alert-light text-center oculto" id="mensaje-ganar" role="alert">
                <h1>¡Ganaste!</h1>
                <p>Lo hiciste en <strong></strong> intentos</p>
                <button type="button" class="btn btn-success" id="boton-reinicio-juego">Jugar de nuevo</button>
            </div>
        </section>
        <section class="col-12 col-md-3 d-md-flex flex-column justify-content-evenly">
            <div>
                <h3 id="mensaje-seleccionar-nivel" class="text-light fw-light">Selecciona el nivel:</h3>
                <button id="boton-facil" class="btn btn-success w-100 mt-1">Fácil</button>
                <button id="boton-medio" class="btn btn-warning w-100 mt-1">Medio</button>
                <button id="boton-dificil" class="btn btn-danger w-100 mt-1">Difícil</button>
                <button id="boton-jugar" class="btn btn-outline-light w-100 mt-3">Jugar</button>
            </div>
            <div class="alert alert-light mt-3">
                <p>Turnos restantes: <strong id="turnos-restantes">0</strong></p>
            </div>
        </section>
    </main>
    <script src="./src/script.js"></script>
</body>

</html>
